---
layout: default
---

<div class="cv-complexity">
  <label for="cv-complexity-slider">Detail level:</label>
  <input type="range" id="cv-complexity-slider" min="1" max="3" value="2" step="1">
  <span id="cv-complexity-label">Standard</span>
</div>

<div id="cv-content" data-complexity="2">
{{ content }}
</div>

<script>
  (function() {
    var slider = document.getElementById('cv-complexity-slider');
    var label = document.getElementById('cv-complexity-label');
    var content = document.getElementById('cv-content');
    var labels = { 1: 'Brief', 2: 'Standard', 3: 'Detailed' };

    function updateComplexity(level) {
      content.setAttribute('data-complexity', level);
      label.textContent = labels[level];
    }

    slider.addEventListener('input', function() {
      updateComplexity(slider.value);
    });

    // Initialize
    updateComplexity(slider.value);
  })();
</script>
