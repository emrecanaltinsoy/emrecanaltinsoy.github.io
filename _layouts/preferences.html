---
layout: default
---

{{ content }}

<p>Select your preferred theme:</p>
<div id="preferences-theme-buttons" class="preferences-buttons"></div>

<p>Select your preferred font:</p>
<div id="preferences-font-buttons" class="preferences-buttons"></div>

<script>
  (function () {
    var config = PreferencesUtil.getConfig();

    // Populate theme buttons
    var themeContainer = document.getElementById('preferences-theme-buttons');
    var currentTheme = PreferencesUtil.getTheme();
    config.themes.forEach(function (theme) {
      var button = document.createElement('button');
      button.type = 'button';
      button.className = 'pref-btn';
      button.setAttribute('data-theme', theme);
      button.textContent = theme;
      if (theme === currentTheme) {
        button.classList.add('active');
      }
      button.addEventListener('click', function () {
        PreferencesUtil.setTheme(theme);
        themeContainer.querySelectorAll('.pref-btn').forEach(function (btn) {
          btn.classList.remove('active');
        });
        button.classList.add('active');
      });
      themeContainer.appendChild(button);
    });

    // Populate font buttons
    var fontContainer = document.getElementById('preferences-font-buttons');
    var fonts = config.fonts;
    var currentFont = PreferencesUtil.getFont();
    Object.keys(fonts).forEach(function (key) {
      var button = document.createElement('button');
      button.type = 'button';
      button.className = 'pref-btn';
      button.setAttribute('data-font', key);
      button.textContent = fonts[key].name;
      if (key === currentFont) {
        button.classList.add('active');
      }
      button.addEventListener('click', function () {
        PreferencesUtil.setFont(key);
        fontContainer.querySelectorAll('.pref-btn').forEach(function (btn) {
          btn.classList.remove('active');
        });
        button.classList.add('active');
      });
      fontContainer.appendChild(button);
    });
  })();
</script>
