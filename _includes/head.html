<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}


  <!-- insert favicons, used https://realfavicongenerator.net/ -->
  <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/favicon/site.webmanifest" />

  {%- if site.auto_dark_mode -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}">
  {%- else -%}
    {%- if site.style == 'latte' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/latte.css" | relative_url }}">
    {%- elsif site.style == 'mocha' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/mocha.css" | relative_url }}">
    {%- elsif site.style == 'frappe' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/frappe.css" | relative_url }}">
    {%- elsif site.style == 'macchiato' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/macchiato.css" | relative_url }}">
    {%- endif -%}
  {%- endif -%}

</head>
