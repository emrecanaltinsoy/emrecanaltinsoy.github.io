<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  {%- if site.listen_for_clients_preferred_style -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}">
  {%- else -%}
    {%- if site.style == 'latte' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/latte.css" | relative_url }}">
    {%- elsif site.style == 'mocha' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/mocha.css" | relative_url }}">
    {%- elsif site.style == 'frappe' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/frappe.css" | relative_url }}">
    {%- elsif site.style == 'macchiato' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/macchiato.css" | relative_url }}">
    {%- endif -%}
  {%- endif -%}

</head>
